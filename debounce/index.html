  <body>
    <br /><br />
    <div class="container">
      <p>fire event only once after 2 seconds - see console</p>
      <button id="myid">Click Me</button>
    </div>
    <br /><br />

    <script>
      const debounce = (fn, delay) => {
        let timeoutID; // Initially undefined

        return function(...args) {
          // cancel previously unexecuted timeouts
          if (timeoutID) {
            clearTimeout(timeoutID);
          }

          timeoutID = setTimeout(() => {
            fn(...args);
          }, delay);
        };
      };

      document.getElementById("myid").addEventListener(
        "click",
        debounce(e => {
          console.log("you clicked me");
        }, 2000),
      );
      // https://codepen.io/codepatel/pen/xNEGwP?editors=1111
    </script>
