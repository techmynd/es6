<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--[if lt IE 9]>
      <script
        src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"
        defer
      ></script>
      <script
        src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"
        defer
      ></script>
    <![endif]-->
  </head>
  <body>
    <br /><br />
    <div class="container">
      <p>
        See console. removing click event listener from multiple buttons.
      </p>
      <button>Click Me</button>
      <button>Click Me Too</button>
      <button id="remove">Remove Event Listener</button>
    </div>
    <br /><br />

    <script>
      window.onload = function() {
        const buttons = document.querySelectorAll("button");
        const remove = document.querySelector("#remove");

        const clickHandle = e => {
          console.log(e.target.innerHTML);
        };

        buttons.forEach(eachButton => {
          eachButton.addEventListener("click", clickHandle);
        });

        remove.addEventListener("click", e => {
          buttons.forEach(eachButton => {
            eachButton.removeEventListener("click", clickHandle);
          });
        });
      };
    </script>
  </body>
</html>
