  <body>
    <br /><br />
    <div class="container">
      <p>
        fire event only once in 5 seconds - 5 seconds delay after firing an
        event - see console
      </p>
      <button id="myid">Throttle Me</button>
    </div>
    <br /><br />

    <script>
      const throttle = (fn, delay, last = 0) => (...args) => {
        const now = new Date().getTime();
        if (now - last < delay) {
          return;
        }
        last = now;
        return fn(...args);
      };

      document.getElementById("myid").addEventListener(
        "click",
        throttle(() => {
          console.log("clicked");
        }, 5000),
      );
      // https://codepen.io/codepatel/pen/pmNYaW
    </script>
  </body>
